<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reStrike VTA Overlay</title>
    <style>
      .app {
        display: flex;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        padding: 0;
      }

      .sidebar {
        background-color: #2c3e50;
        color: white;
        transition: width 0.3s ease, height 0.3s ease;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .sidebar.collapsed {
        width: 150px;
        height: 150px;
      }

      .sidebar.expanded {
        width: 300px;
        height: 100vh;
      }

      .sidebar-header {
        padding: 1rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .sidebar-title {
        margin: 0;
        font-size: 1.2rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .toggle-btn {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 4px;
        transition: background-color 0.2s;
        font-size: 1rem;
      }

      .toggle-btn:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .sidebar-content {
        padding: 1rem;
        flex: 1;
        overflow-y: auto;
      }

      .main-content {
        flex: 1;
        padding: 2rem;
        background-color: #ecf0f1;
      }

      .hotkey-hint {
        position: absolute;
        bottom: 10px;
        left: 10px;
        right: 10px;
        font-size: 0.8rem;
        opacity: 0.7;
        text-align: center;
      }

      /* Hide content when collapsed */
      .sidebar.collapsed .sidebar-title {
        display: none;
      }

      .sidebar.collapsed .sidebar-content {
        display: none;
      }

      .sidebar.collapsed .hotkey-hint {
        display: none;
      }

      .control-btn {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: opacity 0.2s;
      }

      .control-btn:hover {
        opacity: 0.8;
      }

      .start-btn {
        background-color: #3498db;
      }

      .stop-btn {
        background-color: #e74c3c;
      }

      .settings-btn {
        background-color: #2ecc71;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="sidebar collapsed" id="sidebar">
        <div class="sidebar-header">
          <h2 class="sidebar-title">reStrike VTA</h2>
          <button class="toggle-btn" id="toggleBtn" title="Toggle sidebar">
            ▶
          </button>
        </div>
        
        <div class="sidebar-content">
          <p>Overlay Controls</p>
          <div style="margin-top: 1rem;">
            <button class="control-btn start-btn">
              Start Recording
            </button>
            <button class="control-btn stop-btn">
              Stop Recording
            </button>
            <button class="control-btn settings-btn">
              Settings
            </button>
          </div>
        </div>
        
        <div class="hotkey-hint">
          Press Ctrl+Shift+S to toggle
        </div>
      </div>
      
      <div class="main-content">
        <h1>reStrike VTA Overlay</h1>
        <p>
          Press <strong>Ctrl+Shift+S</strong> to toggle the sidebar.
        </p>
        <p>
          Sidebar is currently: <strong id="sidebarStatus">Collapsed</strong>
        </p>
        <p>Overlay Component would go here</p>
      </div>
    </div>

    <script>
      let isExpanded = false;
      const sidebar = document.getElementById('sidebar');
      const toggleBtn = document.getElementById('toggleBtn');
      const sidebarStatus = document.getElementById('sidebarStatus');

      function toggleSidebar() {
        isExpanded = !isExpanded;
        updateSidebar();
      }

      function updateSidebar() {
        if (isExpanded) {
          sidebar.classList.remove('collapsed');
          sidebar.classList.add('expanded');
          toggleBtn.textContent = '◀';
          toggleBtn.title = 'Collapse sidebar';
          sidebarStatus.textContent = 'Expanded';
        } else {
          sidebar.classList.remove('expanded');
          sidebar.classList.add('collapsed');
          toggleBtn.textContent = '▶';
          toggleBtn.title = 'Expand sidebar';
          sidebarStatus.textContent = 'Collapsed';
        }
      }

      // Button click handler
      toggleBtn.addEventListener('click', toggleSidebar);

      // Global hotkey handler
      document.addEventListener('keydown', function(event) {
        // Toggle sidebar on Ctrl+Shift+S (or Cmd+Shift+S on Mac)
        if ((event.ctrlKey || event.metaKey) && event.shiftKey && event.key === 'S') {
          event.preventDefault();
          toggleSidebar();
        }
      });

      // Initialize
      updateSidebar();
    </script>
  </body>
</html>
